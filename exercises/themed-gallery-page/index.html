<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page Exercise - 12 Moss Types</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="moss-hero">
            <h1>Some Funky Moss Types :D</h1>
        </div>

        <div class="horizontal-masonry-moss-gallery">
            <img src="images/American-Tree-Moss-Climacium-americanum.jpg" alt="American Tree Moss">
            <img src="images/baby-tooth-moss-Plagiomnium_cuspidatum.jpg" alt="Baby Tooth Moss">
            <img src="images/Brocade-Moss-Hypnum-imponens.jpg" alt="Brocade Moss">
            <img src="images/Common-Peat-Moss-Sphagnum-centrale.jpg" alt="Common Peat Moss">
            <img src="images/Fern-moss-Thuidium-delecatulum.jpg" alt="Fern Moss">
            <img src="images/Fire-moss-Ceratodon-purpureus.jpg" alt="Fire Moss">
            <img src="images/Glittering-Wood-Moss-Hylocomium-splendens.jpg" alt="Glittering Wood Moss">
            <img src="images/Ribbed-Bog-Moss-Aulacomnium-palustre.jpg" alt="Ribbed Bog Moss">
            <img src="images/Sand-Beauty-Racomitrium-canescens.jpg" alt="Sand Beauty Moss">
            <img src="images/Silky-Forklet-Moss-Dicranella-heteromalla.jpg" alt="Silky Forklet Moss">
            <img src="images/Water-Screw-Moss-Syntrichia-latifolia.jpg" alt="Water Screw Moss">
            <img src="images/White-Cushion-Moss-Leucobryum-Glaucum.jpg" alt="White Cushion Moss">
        </div>
    </body>
</html>
