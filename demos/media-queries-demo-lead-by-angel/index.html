<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries Demo - Lead by Angel</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <a href="#">Blog</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="single-column-layout intro">
            <div class="image-container">
                <img src="images/pexels-hikaique-598917.jpg" alt="whatever Angel picked">
            </div>

            <div class="content-container">
                <h1>Hello, I'm Jim</h1>
                <p>
                    I write short, fun articles about the journeys I take as a
                    photographer.
                </p>
            </div>
        </div>

        <div class="featured">
            <h2>Featured Photos</h2>
            <div class="single-column-layout grid">
                <p id="p1">Some of my favorite photos!</p>
                <p id="p2">Photography is fun!</p>
                <img id="img1" src="images/pexels-bertellifotografia-799443.jpg" alt="photo-1">
                <img id="img2" src="images/pexels-evgeniy-grozev-814830.jpg" alt="photo-2">
                <img id="img3" src="images/pexels-jose-manuel-gonzalez-lupianez-photography-2656620-8646625.jpg" alt="photo-3">
                <img id="img4" src="images/pexels-hikaique-598917.jpg" alt="photo-1 reused as photo-4 bc we didn't know we needed 4 pics">
            </div>
        </div>
    </body>
</html>
